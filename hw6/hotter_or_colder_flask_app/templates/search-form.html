{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy" style="width: 250px;">
        <label for="start">Start date</label>
        <input type="date" class="form-control" name="start" style="width: 250px;">
        <label for="end">End date</label>
        <input type="date" class="form-control" name="end" style="width: 250px;">

      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
