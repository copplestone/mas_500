{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">
  
    <h3>Search Results</h3>

    <p>You searched for "{{keywords}}"</p>

    <p>In the US Mainstream Media online there have {{ sentenceCount }} sentences matching your search so far this year.</p>

    <p>{{cleaned_results}}</p>

  </div>

</div>    

{% endblock %}
